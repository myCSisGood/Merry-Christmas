<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="class.css">
</head>
	<title>Lab4</title>
<body onkeydown="enter()">
	<div class="c1">
		<h1>JS Calculator</h1>
		<form action="#">
			<p>Number 1</p>
				<input type="text" id ="num1" class="c2">
			<p>Number 2</p>
				<input type="text" id="num2" class="c2">
			<p>Operate way?</p> 
				<select id="operating" onchange="setButton(this.value)" class="c2">
					<option id="plus" value="plus">+</option>
					<option id="minus" value="minus">-</option>
					<option id="multiply" value="multiply">*</option>
					<option id="divide" value="divide">/</option>
				</select>

			<p>
				<input type="button" id="opbutton" value="Add" onclick="calculate()" class="c3">
			</p>
		</form>
		<p id ="answer">Result =</p>
	</div>

	<script type="text/javascript">
		function calculate() {
			
			var result;
			var n1 = parseInt(document.getElementById("num1").value);
			var n2 = parseInt(document.getElementById("num2").value);

			if(document.getElementById("operating").value =="plus"){
				result = n1 + n2;
			}else if(document.getElementById("operating").value =="minus"){
				result = n1 - n2;
			}else if (document.getElementById("operating").value =="multiply") {
				result = n1 * n2;
			}else{
				result = n1 / n2;
			}
			document.getElementById("answer").textContent = "Result = "+ result;
			document.getElementById("num1").value =" ";
			document.getElementById("num2").value =" ";
		}
		
		function output(){
			var newLine = document.createElement("div");
			var textNode = document.createTextNode(answer);
			newLine.appenChild(textNode);
			document.getElementById("answer").appenChild(newLine);
		}

		function setButton(val){
			var button = document.getElementById("opbutton");
			if(val =="plus"){
				button.value = "Plus";
				output();
			}else if(val == "minus"){
				button.value = "Minus";
				output();
			}else if(val == "multiply"){
				button.value = "Multiply";
				output();
			}else{
				button.value = "Divide";
				output();
			}
		}

		function enter(){
			if(event.keyCode == 13){
				document.getElementById("opbutton").click();
			}
		}
	</script>
</body>
</html>
